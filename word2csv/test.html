<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<title>Port de Nantes en 1900</title>
</head>
<body>
	<div id="map" style="width: 1800px; height: 900px"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
 	<script src="jquery.js"></script>
	<script>
		// create a map in the "map" div, set the view to a given place and zoom
		var map = L.map('map').setView([47.2026, -1.5498], 13);

		// add an OpenStreetMap tile layer
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		//get json content
		$.getJSON("coord.json", function(json) { // this will show the info it in firebug console
			var obj = $.parseJSON(json);
			for (var row in obj) {
				// add a marker in the given location, attach some popup content to it and open the popup
				L.marker([row.Latitude, row.Longitude]).addTo(map)
				    .bindPopup(row.Titre);
			}
		});
	</script>
</body>
</html>
